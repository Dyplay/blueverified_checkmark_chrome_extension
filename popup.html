<!DOCTYPE html>
<html>
<head>
  <title>Roblox Profile Modifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 250px; /* Adjusted width for additional buttons */
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <h3>Profile Modifier</h3>
  <p id="status">Loading...</p>
  <button id="toggleButton">Enable on this Profile</button>

  <script src="popup.js"></script>
</body>
</html>
